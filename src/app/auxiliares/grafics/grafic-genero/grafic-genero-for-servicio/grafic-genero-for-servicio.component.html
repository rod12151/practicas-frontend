<div class="graficos">
    <div class="grafico-hijo">

        <div class="encabezado">
            <p style="text-align: center;color: rgb(22, 6, 250);font-weight: bold;">{{title}}</p>
            <div class="datos">
                <p style="color: blue;">Usuarios Masculinos : {{numVar}}</p>
                <p style="color: rgb(241, 0, 241);">Usuarios Femeninos : {{numMuj}}</p>

            </div>
            <p style="color: darkgreen;">Total de usuarios : {{numVar+ numMuj}}</p>

        </div>
        <div class="cuerpo">

            <canvas id="chartAll">{{ chartAll }}</canvas>
        </div>
        <div class="pie">

        </div>
    </div>


</div>
