<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row-mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class=" container text-center">
            <img src="../.././../assets/login.png" width="100px" height="100px" alt="">

          </div>
          <h1 class="text-center">Iniciar Sesión</h1>
          <p class="text-danger">{{loginError}}</p>
          <form [formGroup]="loginForm">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Correo</mat-label>
              <input formControlName="username" name="username" required matInput placeholder="digite su correo">
              <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">

                <div *ngIf="username.errors?.['required']">
                  El email is required.
                </div>
                <div *ngIf="username.errors?.['email']">
                  El email debe tener un formato valido
                </div>
              </div>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input formControlName="password" name="password" required type="password" matInput
                placeholder="digite su contraseña">
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">

                <div *ngIf="password.errors?.['required']">
                  El password is required.
                </div>
              </div>

            </mat-form-field>
            <br><br>
            <div class="container text-center">
              <button mat-raised-button color="primary" (click)="formSumit()">Iniciar Sesión</button>

            </div>
          </form>
        </mat-card>

      </div>
    </div>

  </div>

</div>
