<div class="container-main">
  <mat-card class="container-auth">
    <mat-card-header class="container-header">
      <img
        src="../.././../assets/login.png"
        width="100px"
        height="100px"
        alt=""
      />
      <mat-card-title class="text-center">Iniciar Sesi칩n</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="text-danger">{{ loginError }}</p>
      <form [formGroup]="loginForm">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Correo</mat-label>
          <input
            formControlName="username"
            name="username"
            required
            matInput
            placeholder="digite su correo"
          />
          <div
            *ngIf="username.invalid && (username.dirty || username.touched)"
            class="text-danger"
          >
            <div *ngIf="username.errors?.['required']">
              El email is required.
            </div>
            <div *ngIf="username.errors?.['email']">
              El email debe tener un formato valido
            </div>
          </div>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contrase침a</mat-label>
          <input
            formControlName="password"
            name="password"
            required
            type="password"
            matInput
            placeholder="digite su contrase침a"
          />
          <div
            *ngIf="password.invalid && (password.dirty || password.touched)"
            class="text-danger"
          >
            <div *ngIf="password.errors?.['required']">
              El password is required.
            </div>
          </div>
        </mat-form-field>
        <br /><br />
        <div class="container text-center">
          <button mat-raised-button color="primary" (click)="formSumit()">
            Iniciar Sesi칩n
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
