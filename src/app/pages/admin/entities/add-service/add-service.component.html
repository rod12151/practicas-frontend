<div class="container-main">
    <mat-card class="container-card">
      <mat-card-header class="container-header">
        <img
          src="../.././../assets/login.png"
          width="100px"
          height="100px"
          alt=""
        />
        <mat-card-title class="text-center">Crear Servicio</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="text-danger">{{ formError }}</p>
        <p class="text-danger">{{ formError2 }}</p>
        <form [formGroup]="serviceForm">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input
              formControlName="name"
              name="name"
              required
              matInput
              placeholder="digite el nombre del servicio"
            />
            <div
              *ngIf="name.invalid && (name.dirty || name.touched)"
              class="text-danger"
            >
              <div *ngIf="name.errors?.['required']">
                El nombre es requerido.
              </div>
            </div>
          </mat-form-field>
  
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Codigo</mat-label>
            <input
              formControlName="code"
              name="code"
              required
              matInput
              placeholder="digite el codigo"
            />
            <div
              *ngIf="code.invalid && (code.dirty || code.touched)"
              class="text-danger"
            >
              <div *ngIf="code.errors?.['required']">
                El codigo es requerido.
              </div>
              <div *ngIf="code.errors?.['minLength']">
                El codigo debe tener 8 digitos.
              </div>
            </div>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Descripción</mat-label>
            <input
              formControlName="description"
              name="description"
              required
              matInput
              placeholder="digite la descripción del servicio"
            />
            <div
              *ngIf="description.invalid && (description.dirty || description.touched)"
              class="text-danger"
            >
              <div *ngIf="description.errors?.['required']">
                ingrese una descripcion.
              </div>
            </div>
          </mat-form-field>
          <br /><br />
          <div class="container text-center">
            <button mat-raised-button color="primary" (click)="formSumit()">
              Crear
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
