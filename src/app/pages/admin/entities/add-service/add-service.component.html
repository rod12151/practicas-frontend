<div class="container-main">
  <mat-card class="container-card">
    <mat-card-header class="container-header">
      <mat-card-title class="title">CREAR SERVICIO</mat-card-title>
      <img src="../.././../assets/login.png" />

    </mat-card-header>
    <mat-card-content>
      <p class="text-danger">{{ formError }}</p>
      <p class="text-danger">{{ formError2 }}</p>
      <form [formGroup]="serviceForm">
        <mat-form-field appearance="outline">
          <mat-label>NOMBRE:</mat-label>
          <input formControlName="name" name="name" required matInput placeholder="digite el nombre del servicio"
            autocomplete="off" /><mat-hint align="end">{{name.value?.length}}/50 </mat-hint>

          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
            <div *ngIf="name.errors?.['required']">
              El nombre es requerido.
            </div>
          </div>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>CODIGO:</mat-label>
          <input formControlName="code" name="code" required matInput placeholder="digite el código del servicio" autocomplete="off"
            maxlength="8" />
          <mat-hint align="end">{{code.value?.length}}/8</mat-hint>
          <div *ngIf="code.invalid && (code.dirty || code.touched)" class="text-danger">
            <div *ngIf="code.errors?.['required']">
              El codigo es requerido.
            </div>
            <div *ngIf="code.errors?.['minLength']">
              El codigo debe tener 8 digitos.
            </div>
          </div>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>DESCRIPCIÓN:</mat-label>
          <textarea formControlName="description" name="description" #descripcion required matInput
            placeholder="digite la descripción del servicio" autocomplete="off"></textarea>
          <mat-hint align="end">{{descripcion.value.length}} / 100</mat-hint>
          
          <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger">
            <div *ngIf="description.errors?.['required']">
              ingrese una descripcion.
            </div>
          </div>
        </mat-form-field>

        <div >
          <button class="boton"  (click)="formSumit()">
            Crear
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
