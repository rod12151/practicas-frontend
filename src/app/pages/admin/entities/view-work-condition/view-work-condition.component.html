<div *ngIf="!viewUpdate">
<h2  class="title">CONDICION LABORAL</h2>
<div class="items-container">
<div *ngFor="let w of workConditions" class="item">
<mat-card class="item">
    <mat-card-header class="header">
        <mat-card-title>{{w.name}}</mat-card-title>
        <mat-card-subtitle>Codigo: {{w.code}}</mat-card-subtitle>

    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content  class="content">
        <mat-card-subtitle>DESCRIPCION</mat-card-subtitle>
       
        <p>
            {{w.description}}
        </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions class="btn-actions">
        <button class="btn-update" (click)="mostrarComponetUpdate(w)" >ACTUALIZAR</button>
        <button class="btn-delete" >ELIMINAR</button>
    </mat-card-actions>
    
</mat-card>
</div>
<mat-divider></mat-divider>
</div>
<div class="btn-crear">
    <button class="btn-action"  routerLink="../addworkcondition">Agregar</button>
</div>
</div>
<div *ngIf="viewUpdate">
    <app-edit-serv-reg-con [data]="dataUpdate" [option]="dataKey" (actualizacionFinalizada)="ocultarComponentUpdate()"></app-edit-serv-reg-con>

</div>
