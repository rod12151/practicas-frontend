<div class="container-main">
    <mat-card class="container-card">
      <mat-card-header class="container-header">
        <img
          src="../.././../assets/login.png"
 
        />
        <mat-card-title class="title">CREAR REGIMEN LABORAL</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="text-danger">{{ formError }}</p>
        <p class="text-danger">{{ formError2 }}</p>
        <form [formGroup]="laborRegimeForm">
          <mat-form-field appearance="outline">
            <mat-label>NOMBRE</mat-label>
            <input
              autocomplete="off"
              formControlName="name"
              name="name"
              required
              matInput
              maxlength="50"
              placeholder="Digite el Nombre del Regimen Laboral"
            />
            <mat-hint align="end">{{name.value?.length}}/50</mat-hint>
            <div
              *ngIf="name.invalid && (name.dirty || name.touched)"
              class="text-danger"
            >
              <div *ngIf="name.errors?.['required']">
                El nombre es requerido.
              </div>
            </div>
          </mat-form-field>
  
          <mat-form-field  appearance="outline">
            <mat-label>codigo</mat-label>
            <input
              autocomplete="off"
              maxlength="8"
              minlength="8"
              formControlName="code"
              name="code"
              required
              matInput
              placeholder="Digite el Codigo"
            />
            <mat-hint align="end">{{code.value?.length}}/8</mat-hint>
            <div
              *ngIf="code.invalid && (code.dirty || code.touched)"
              class="text-danger"
            >
              <div *ngIf="code.errors?.['required']">
                El codigo es requerido.
              </div>
              <div *ngIf="code.errors?.['minLength']">
                El codigo debe tener 8 digitos.
              </div>
            </div>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Descripción</mat-label>
            <textarea autocomplete="off"
            maxlength="100"
            formControlName="description"
            name="description"
            required
            matInput
            placeholder="Digite la Descripción del Regimen Laboral"
           ></textarea>
            
            <mat-hint align="end">{{description.value?.length}}/100</mat-hint>
            <div
              *ngIf="description.invalid && (description.dirty || description.touched)"
              class="text-danger"
            >
              <div *ngIf="description.errors?.['required']">
                ingrese una descripcion.
              </div>
            </div>
          </mat-form-field>
          <br /><br />
          <div class="container text-center">
            <button class="boton" (click)="formSubmit()">
              Crear
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
