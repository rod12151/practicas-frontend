<div class="container-main">
    <mat-card class="container-card">
      <mat-card-header class="container-header">
        <img
          src="../.././../assets/login.png"
          width="100px"
          height="100px"
          alt=""
        />
        <mat-card-title class="title">CREAR CONDICIÓN lABORAL</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="text-danger">{{ formError }}</p>
        <p class="text-danger">{{ formError2 }}</p>
        <form [formGroup]="workConditionsForm">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>NOMBRE</mat-label>

            <input maxlength="50"
            formControlName="name"
            name="name"
            autocomplete="off"
            required
            matInput
            placeholder="Digite el Nombre de la Condición Laboral"
           >
            
            <mat-hint align="end">{{name.value?.length}}/50</mat-hint>
            <div
              *ngIf="name.invalid && (name.dirty || name.touched)"
              class="text-danger"
            >
              <div *ngIf="name.errors?.['required']">
                El nombre es requerido.
              </div>
            </div>
          </mat-form-field>
  
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>CODIGO</mat-label>
            <input
              maxlength="8"
              minlength="8"
              formControlName="code"
              name="code"
              required
              autocomplete="off"
              matInput
              placeholder="digite el codigo"
            />
            <mat-hint align="end">{{code.value?.length}}/8</mat-hint>
            <div
              *ngIf="code.invalid && (code.dirty || code.touched)"
              class="text-danger"
            >
              <div *ngIf="code.errors?.['required']">
                El codigo es requerido.
              </div>
              <div *ngIf="code.errors?.['minLength']">
                El codigo debe tener 8 digitos.
              </div>
            </div>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>DESCRIPCIÓN</mat-label>
            <textarea maxlength="100"
            formControlName="description"
            name="description"
            required
            autocomplete="off"
            matInput
            placeholder="Digite la Descripción de la Condicion Laboral"
          >
            </textarea>
            <mat-hint>{{description.value?.length}}/100</mat-hint>
            <div
              *ngIf="description.invalid && (description.dirty || description.touched)"
              class="text-danger"
            >
              <div *ngIf="description.errors?.['required']">
                ingrese una descripcion.
              </div>
            </div>
          </mat-form-field>
          <div class="container text-center">
            <button class="boton" (click)="formSumit()">
              Crear
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
